{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add a Post</title>
{% endblock %}
{% block content %}
<h1>{{ title}}</h1>
   <form method="post" enctype="multipart/form-data">
       {{ form|crispy }}
       {% csrf_token %}
       <input type="submit" class="btn btn-primary">
   </form>

{% endblock %}
