{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<!--    <title>Add a Post</title>-->
{% endblock %}
{% block content %}

<div class="col-lg-8">

    <!-- Blog Post -->

    <!-- Title -->
    <h1>{{ posts.title }}</h1>

    <!-- Author -->
    <p class="lead">
        <a href="#">Author {{ user.username }}</a>
    </p>

    <hr>

    <!-- Date/Time -->
    <p><span class="glyphicon glyphicon-time"></span> Ð¡reated {{ posts.created }}</p>

    <hr>

    <!-- Preview Image -->
    <img class="img-responsive" src="http://placehold.it/900x300" alt="">

    <hr>

    <!-- Post Content -->
    <p class="lead"></p>
    <p>{{ posts.content }}</p>

    <hr>


    <h1>{{ title}}</h1>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary">
    </form>
    {% endblock %}
